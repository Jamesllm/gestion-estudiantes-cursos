{% extends "layouts/base.html" %}

{% block title %}{% if action == 'edit' %}Editar{% else %}Crear{% endif %} Curso{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-blue-700 px-8 py-6">
            <h2 class="text-3xl font-bold text-white flex items-center">
                {% if action == 'edit' %}
                ✏️ Editar Curso
                {% else %}
                ➕ Nuevo Curso
                {% endif %}
            </h2>
            <p class="text-blue-100 mt-2">Complete los datos del curso</p>
        </div>

        <form method="POST"
            action="{% if action == 'edit' %}/cursos/{{ curso.id }}/update{% else %}/cursos/create{% endif %}"
            class="p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label for="codigo" class="block text-sm font-bold text-gray-700">
                        Código <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="codigo" name="codigo" value="{% if curso %}{{ curso.codigo }}{% endif %}"
                        required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition duration-300"
                        placeholder="Ej: CS101">
                </div>

                <div class="space-y-2">
                    <label for="creditos" class="block text-sm font-bold text-gray-700">
                        Créditos <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="creditos" name="creditos"
                        value="{% if curso %}{{ curso.creditos }}{% endif %}" min="0" required
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition duration-300"
                        placeholder="Ej: 4">
                </div>
            </div>

            <div class="mt-6 space-y-2">
                <label for="nombre" class="block text-sm font-bold text-gray-700">
                    Nombre del Curso <span class="text-red-500">*</span>
                </label>
                <input type="text" id="nombre" name="nombre" value="{% if curso %}{{ curso.nombre }}{% endif %}"
                    required
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition duration-300"
                    placeholder="Ej: Introducción a la Programación">
            </div>

            <div class="mt-6 space-y-2">
                <label for="descripcion" class="block text-sm font-bold text-gray-700">
                    Descripción
                </label>
                <textarea id="descripcion" name="descripcion" rows="4"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-4 focus:ring-blue-200 focus:border-blue-500 transition duration-300"
                    placeholder="Describe el contenido del curso...">{% if curso %}{{ curso.descripcion }}{% endif %}</textarea>
            </div>

            <div class="flex space-x-4 mt-8">
                <button type="submit"
                    class="flex-1 btn-primary text-white font-bold py-4 rounded-xl ripple flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    {% if action == 'edit' %}Actualizar{% else %}Guardar{% endif %}
                </button>
                <a href="/cursos"
                    class="flex-1 bg-gray-300 text-gray-700 font-bold py-4 rounded-xl hover:bg-gray-400 transition ripple flex items-center justify-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
